name: CI/CD Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build-and-push:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
      - name: Update GitOps repository
        shell: pwsh
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          # Configure git credentials (Windows)
          git config --global credential.helper manager-core
      
          # Clean up any previous directory
          if (Test-Path gitops) {
            Remove-Item -Recurse -Force gitops
          }
      
          # Clone GitOps repo
          git clone https://github.com/hojekunle/grade-api-gitops.git gitops
          Set-Location gitops
      
          # Update image tag in deployment.yaml
          $image = "ghcr.io/${{ github.repository }}:${{ github.sha }}"
          (Get-Content deployment.yaml) `
            -replace 'image:\s*ghcr.io/.+?:.*', "image: $image" |
            Set-Content deployment.yaml
      
          # Commit and push
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
      
          git add deployment.yaml
          git commit -m "Update image to ${{ github.sha }}"
          git push https://x-access-token:${env:GIT_TOKEN}@github.com/hojekunle/grade-api-gitops.git main
